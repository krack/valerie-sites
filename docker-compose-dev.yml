version: '2'
services:
  web-festy:
    image: node:alpine
    ports:
    - 4200:4200
    restart: never
    working_dir: /usr/src/app
    volumes:
    - .:/usr/src/app
    command: sh -c 'npm install; npm rebuild node-sass; npm run start:gourmands'
  web-gourmand:
    image: node:alpine
    ports:
    - 4201:4200
    restart: never
    working_dir: /usr/src/app
    volumes:
    - ./:/usr/src/app
    command: sh -c 'npm install; npm rebuild node-sass; npm run start:festy'
